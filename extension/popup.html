<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Incident Panel</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 12px; width: 280px; }
      button { width: 100%; padding: 8px; margin-top: 8px; }
      textarea { width: 100%; height: 140px; margin-top: 8px; font-size: 12px; }
      .note { font-size: 12px; color: #555; }
    </style>
  </head>
  <body>
    <div class="note">Scrape from the list, then use side panel for summaries.</div>
    <button id="scrapeNow">Scrape Table</button>
    <button id="openPanel">Open Side Panel</button>
    <button id="downloadJson">Download JSON</button>
    <button id="resetStorage">Reset Storage</button>
    <textarea id="output" placeholder="Status..."></textarea>
    <script src="popup.js"></script>
  </body>
</html>
